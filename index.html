<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <section id="outer-card">
      <img id="avatar-picture" src="assets\images\avatar-jessica.jpeg" alt="profile picture">

      <p id="profile-name">Jessica Randall</p>
      <p id="location">London, United Kingdom</p>
      <p id="description">"Front-end developer and avid reader."</p>

      <a target="_blank" href="https://github.com/" class="links">GitHub</a>
      <a target="_blank" href="https://www.frontendmentor.io/home" class="links">Frontend Mentor</a>
      <a target="_blank" href="https://www.linkedin.com/feed/" class="links">LinkedIn</a>
      <a target="_blank" href="https://twitter.com/?lang=es" class="links">Twitter</a>
      <a target="_blank" href="https://www.instagram.com/" class="links">Instagram</a>
    </section>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SyuusukeFuji</a>.
  </div>
</body>
</html>
